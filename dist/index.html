<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>codejam-image-api</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.85"></head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo"><i class="fas fa-bars"></i></div>
            <h1>CodeJam - Image API</h1>
            <div class="shape"><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <main class="main">
            <div class="instruments">
                <div class="tools">
                    <ul class="tools__color">
                        <li class="tools__paints-buckets" data-tool='bucket'>
                            <img src="b25bc559afa4ba6cf1728287c841cd40.svg" alt="paint_bucket">
                            <span class="tools__text">Fill bucket</span>
                        </li>
                        <li class="tools__choose-color" data-tool='picker'>
                            <img src="161a4d8f1e0cb80566e95a1b142d812e.svg" alt="choose_color">
                            <span class="tools__text" >Choose color</span>
                            <input type="color" name="favcolor" value="#ff0000">
                            </li>
                        <li class="tools__pencil active" data-tool='pencil'><img src="a48f68494ffbf8ba706a15e4f6b41efc.png" alt="pencil"><span class="tools__text"  >Pencil</span></li>
                        <li class="tools__transform" data-tool='transform'> <img src="3e9038bac5955ac9b26a6b2b64eb0961.svg" alt="transform"><span class="tools__text" >Transform</span></li>
                    </ul>
                </div>
                <div class="color">
                    <ul class="color__change">
                        <li class="color__current">
                            <div class="color__circle current-circle"></div><span class=color__text>Current color</span></li>
                        <li class="color__prev">
                            <div class="color__circle prev-circle"></div><span class=color__text>Prev color</span></li>
                    </ul>
                    <ul class="color__show">
                        <li class="color__show-current predefined__red" data-color='#F74141'>
                            <div class="color__circle show-circle predefined__red"  ></div><span class="color__text">red</span></li>
                        <li class="color__show-prev predefined__blue" data-color='#41B6F7'>
                            <div class="color__circle show__prev-circle"></div><span class="color__text" >blue</span></li>
                    </ul>
                </div>
            </div>
            <div class="canvas">
                <div class="panel">
                    <form action="URL" method="POST">
                            <input type="submit" value="Load" class="town__load">
                            <input type="text" name="" value="Minsk" placeholder="Search town" class="search__town">
                        </form>
                        <button class = "black_and_white"> B&W </button>
                    </div>
                <canvas id="canvas" class="canvas-style" width="512" height="512" style="border:1px solid #8f8b8b;"></canvas></div>
                <div class="slidecontainer">
                    <span class="px-size"></span>
                    <input type="range"  name = "points" id="range" min="128" max="512" value="128" step="128">
                </div>
        </main>
    </div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
